<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>What the fuck should I listen to?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sc-player/css/sc-player-minimal.css" type="text/css">
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.21.custom.css" type="text/css">
</head>
<body>
	<div class="container">
    <header>
      <h1>What the fuck should I listen to?</h1>
    </header>
		<div class="content">
			<div id="listenToGreeting"></div>
			<div id="username" class="user"></div>
      <div id="music"><img src="images/ajax-loader.gif" alt="Loading..."></div>
		</div>
    <hr>
    <nav>
      <ul>
        <li><a href="#" class="next">Play Next Track</a></li>
      </ul>
    </nav>
	</div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>
  <script type="text/javascript">
    $(function() {
      var greetings = ['Listen to some fucking ', 'Bet you never fucking heard this track by ', 'Your fucking ears will be graced by ', 'The fucking music gods have brought you ', 'Muh fucking Mozart is channeled through ', 'Your life was fucking incomplete without ', 'The music Gods have fucking brought you ', 'Bro, fucking listen to '];
      // SHOW GREETINGS
      var allGreetings = greetings.length;
      var whichGreeting = Math.floor(allGreetings * Math.random());
      $("#listenToGreeting").html(greetings[whichGreeting]);
      
      SC.initialize({
        client_id: "7kIeyF5f2ETFo1fEWKwNQ",
      });

      $(document.createElement("a")).prependTo("#username");
      $(".next").button();

      function playTrack() {
        SC.get("/tracks?filter=public&order=hotness", {limit: 50}, function(tracks) {
          var results = tracks.length;
          var random = Math.floor(results*Math.random());
          var track = tracks[random];
          var soundCloudUser = track.user.username;
          var soundCloudUserUrl = track.user.permalink_url;
          $("#username a").attr("href", soundCloudUserUrl).html(soundCloudUser);
          // SC Playing http://developers.soundcloud.com/docs/api/guide#playing 
          // SC oEmbed http://developers.soundcloud.com/docs/api/reference#oembed
          SC.oEmbed(track.uri, {show_comments: false, auto_play: true},  $("#music")[0]);
        });
      }

      playTrack();

      $(".next").click(function() {
        playTrack();
      });
    });
  </script>
</body>
</html>
